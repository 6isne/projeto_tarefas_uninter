# A URL foi alterada para NÃO tentar criar o banco novamente,
# apenas se conectar a ele.
spring.datasource.url=jdbc:mysql://localhost:3306/tarefas_db?serverTimezone=UTC
spring.datasource.username=root
# IMPORTANTE: Se você não definiu senha no MySQL do XAMPP,
# esta linha DEVE FICAR VAZIA.
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Config: 'update' garante que as tabelas sejam criadas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect